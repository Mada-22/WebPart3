      <img class="img" src="images/logo.jpg" alt="logo" width="60" height="60">

      </div>

  </header>

  <main>
    <section class="section-wrapper">
      <h2>Order Form</h2>
      <form id="orderForm" class="form">
        <label for="firstName">Name</label>
        <input id="firstName" type="text" required>

        <label for="lastName">Surname</label>
        <input id="lastName" type="text" required>

        <label for="tel">Number</label>
        <input id="tel" type="tel" required>

        <label for="email">Email</label>
        <input id="email" type="email" required>

        <label for="cakeType">Type of cake</label>
        <select id="cakeType">
          <option>Chocolate cake</option>
          <option>Carrot cake</option>
          <option>Red Velvet</option>
          <option>Vanilla cake</option>
        </select>

        <div class="grid-2">
          <div>
            <label for="date">Date</label>
            <input id="date" type="date" required>
          </div>
          <div>
            <label for="time">Time</label>
            <input id="time" type="time" required>
          </div>
        </div>

        <label>Delivery</label>
        <div>
          <label><input type="radio" name="delivery" value="yes" checked> Yes</label>
          <label><input type="radio" name="delivery" value="no"> No</label>
        </div>

        <button type="submit" class="button">Submit order</button>
      </form>

      <div id="orderResult" class="hidden"></div>
    </section>
  </main>
